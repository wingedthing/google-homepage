<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google-Homepage</title>
</head>
<body>
    <div class="wrapper">
        <header class="container-h">
            <a class="item-about" href="">About</a>
            <a class="item-store" href="http://">Store</a>
            <a class="item-gmail" href="http://">Gmail</a>
            <a class="item-images" href="http://">Images</a>
            <a class="item-apps" href="http://"><img class="dots" src="./svg/nine-dots.jpg" alt="apps"></a>
            <div class="item-sign-in"> <a class="sign-in-button" href="http://">Sign In</a></div>
        </header>
        <main class="container-main">
            <img class="item-img" 
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="google logo">
            <div class="item-search">
                <img class="item-glass" src="/svg/magnifying-glass.jpg" alt="glass">
                <input class="item-input" type="text">
                <img class="item-mic" src="./svg/mic.jpg" alt="mic">
            </div>
            <input class="item-submit" type="submit" value="Google Search">
            <input class="item-lucky" type="submit" value="I'm Feeling Lucky">
        </main>
        <footer class="container-footer">
            <a class="item-advert" href="">Advertising</a>
            <a class="item-business" href="">Business</a>
            <a class="item-how" href="">How Search works</a>
            <a class="item-privacy" href="">Privacy</a>
            <a class="item-terms" href="">Terms</a>
            <a class="item-settings" href="">Settings</a>
        </footer>
    </div>
</body>
</html>
